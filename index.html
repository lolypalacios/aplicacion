<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Ciudad Turística</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificar Ciudad Turística en España</h1>
        <form id="city-form">
            <label for="city-name">Ingresa una ciudad:</label>
            <input type="text" id="city-name" name="city-name" required>
            <button type="submit">Verificar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
